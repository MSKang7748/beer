<head>
  <title>Wines &mdash; Website Template by Colorlib</title>

  <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700|Montserrat:400,700|Roboto&display=swap" rel="stylesheet"> 


  <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">

  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/jquery-ui.css}">
  <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
  <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
  <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">

  <link rel="stylesheet" th:href="@{/css/jquery.fancybox.min.css}">

  <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">

  <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}">

  <link rel="stylesheet" th:href="@{/css/aos.css}">
  <link th:href="@{/css/jquery.mb.YTPlayer.min.css}" media="all" rel="stylesheet" type="text/css">
  <link rel="stylesheet" th:href="@{/css/style.css}">

	<div class="header-top">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12 text-center">
            <a href="/" class="site-logo">
              <img th:src="@{/images/header.png}" alt="Image" class="img-fluid">
            </a>
          </div>
          <a href="#" class="mx-auto d-inline-block d-lg-none site-menu-toggle js-menu-toggle text-black"><span
                class="icon-menu h3"></span></a>
        </div>
      </div>
      <div class="site-navbar py-2 js-sticky-header site-navbar-target d-none pl-0 d-lg-block" role="banner">

      <div class="container">
        <div class="d-flex align-items-center" th:each="lecture : ${lecture}">
          
          <div class="mx-auto">
            <nav class="site-navigation position-relative text-left" role="navigation">
              <ul class="site-menu main-menu js-clone-nav mx-auto d-none pl-0 d-lg-block border-none">
                <li><a href="/" class="nav-link text-left">Home</a></li>
                <li class="active"><a href="/subsq/lecturelist" class="nav-link text-left">Lecture</a></li>
                <li><a href="/product/list" class="nav-link text-left">Product</a></li>
                <li><a href="/product/cart" class="nav-link text-left">Cart</a></li>
                <li><a href="/qna/qnalist" class="nav-link text-left">Q&A</a></li>
                <li><a th:href="@{/subsq/write/{lectureNo}(lectureNo=${lecture.lectureNo})}" class="nav-link text-left">Write</a></li>
              </ul>                                                                                                                                                             
            </nav>

          </div>
         
        </div>
      </div>
    </div>
    </div>

</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

  <div class="site-wrap">

    <div class="site-section">
      <div class="container">
        <div class="row mb-5">
          <div class="col-12">
            <h2>Recent Posts</h2>
          </div>
        </div>
        <div class="row">
        
          <div class="col-lg-4 mb-4" th:each="Board : ${Board}">
            <div class="entry2" th:each="lecture : ${lecture}">
              
              <div class="excerpt">
              <span class="post-category text-white bg-secondary mb-3" th:text="${lecture.lectureContent}"></span><br>
 		   	  <img th:src="@{'/images/' + ${Board.lectureboardfile[0].subsqSavedFileName}}" alt="Image" class="img-fluid rounded">
              <h2><a th:text="${Board.boardTitle}"></a></h2>
              <div class="post-meta align-items-center text-left clearfix">
                <span class="d-inline-block mt-1" th:text="${Board.boardNo}"></span>
                <span th:text="${Board.createdDatetime}">&nbsp;-&nbsp;</span>
              </div>
                <p th:text="${Board.boardContent.substring(0,15)}"></p>
                <p><a th:href="@{/subsq/detail(boardNo=${Board.boardNo})}">More detail</a></p>
              </div>
    			
			</div>
		  </div>

  
<footer th:include="@{commons/footer.html}"></footer>
