	<script type="text/javascript">              
      $(function(){
                  
         $('#type_form').on('change', function(event){
            
            this.form.submit();
            
         });
      });
 
   
		//이전 버튼 이벤트
		function fn_prev(page, range, rangeSize , type) {

			var page = ((range - 2) * rangeSize) + 1;
			var range = range - 1;
			var url = "${pageContext.request.contextPath}/subsqlist";

			url = url + "?page=" + page;
			url = url + "&range=" + range; 
			url = url + "&type=" + type ;

			location.href = url;

		}

		//페이지 번호 클릭
		function fn_pagination(page, range, rangeSize, type) {

			var url = "${pageContext.request.contextPath}/subsqlist";

			url = url + "?page=" + page;
			url = url + "&range=" + range;
			url = url + "&type=" + type ;

			location.href = url;

		}

		//다음 버튼 이벤트
		function fn_next(page, range, rangeSize, type) {

			var page = parseInt((range * rangeSize)) + 1;

			var range = parseInt(range) + 1;

			var url = "${pageContext.request.contextPath}/subsqlist";

			url = url + "?page=" + page;
			url = url + "&range=" + range;
			url = url + "&type=" + type ;

			location.href = url;
		}

		$('input[name="subsq"]').change(function() {
		    var value = $(this).val();  
		    var checked = $(this).prop('checked');

		    if(checked) // checked가 참이라면
		        alert("해당 분야 구독을 하시겠습니까?");       // 시간 되면 '해당 분야'를 thymeleaf써서 subsqDiv값 가져오게 하자.
		    else
		        alert("해당 분야 구독을 취소하시겠습니까?"); 
		});
		

	</script>
