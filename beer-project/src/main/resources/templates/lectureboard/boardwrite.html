<header th:include="@{/commons/header.html}"></header>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

  <div class="site-wrap">

    <div class="hero-2" th:style="'background: url(/images/hero_2.jpg);'">
     <div class="container">
        <div class="row justify-content-center text-center align-items-center">
          <div class="col-md-8">
            <span class="sub-title">Get In Touch</span>
            <h2>Posting</h2>
          </div>
        </div>
      </div>
    </div>


    <div class="site-section bg-light">
      <div class="container">
        <div class="row">
          <div class="col-lg-12" th:each="lectures :${lectures}">
            <div class="section-title mb-5">
              <h2>Write</h2>
            </div>
            <form th:action="@{'/subsq/write/' + ${lectures.lectureNo}}" method="post" enctype="multipart/form-data">
                  <div class="row">
                       <div class="col-md-6 form-group" th:each="member : ${member}" >
                          <label for="fname">ID</label>
                          <input type="text" class="form-control form-control-lg" readonly=readonly th:value="${member.memberId}"> <!-- memberNo를 받아올 방법이 없다. -->
                       </div> 
                      
 						<div class="col-md-6 form-group" >
                          <label for="lname">분류</label>
							<input type="text" class="form-control form-control-lg" readonly=readonly th:value ="${lectures.lectureContent}"/>
							<input type="hidden" th:value="${lectures.lectureNo}" />
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-6 form-group">
                          <label for="eaddress">제목</label>
                          <input type="text" name="boardTitle" id="boardTitle" class="form-control form-control-lg">
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-12 form-group">
                          <label for="file">첨부파일</label>
                          <input type="file" id="lbfile" name="lbfile">
	                          <div id='preview'>
	                          <!-- 미리보기 공간 -->
	                      	  </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-12 form-group">
                          <label for="message">내용</label>
                          <textarea name="boardContent" id="boardContent" cols="30" rows="10" class="form-control"></textarea>
                      </div>
                  </div>

                     <input type="submit" class="btn btn-primary py-3 px-5" value="등록"/>
                	 <input type="button" onclick="location.href='/subsq/list'" class="btn btn-primary py-3 px-5" id="return" value="돌아가기" />
                </form>
               </div>
            </div>
          </div>
        </div>
        
      </div>

    <script> // 첨부파일 이미지 미리 보기
    	var files = document.querySelector('#lbfile');
    	var preview = document.querySelector('#preview');
    	
    	files.addEventListener('change',function(e){
    		var get_file=e.target.files;
    		
    		var image = document.createElement('img');
    		
    		var reader = new FileReader();
    		
    		reader.onload = (function (aImg) {

    			return function(e) {
    				aImg.src = e.target.result
    			}
    		})(image)
    		
    		if(get_file) {
    			reader.readAsDataURL(get_file[0]);

    		}
    		preview.appendChild(image);
    	})
    </script>

<footer th:include="@{/commons/footer.html}"></footer>
