<header th:include="@{/commons/header.html}"></header>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

    <div class="hero-2"  th:style="'background: url(/images/hero_2.jpg);'">
     <div class="container">
        <div class="row justify-content-center text-center align-items-center">
          <div class="col-md-8">
            <span class="sub-title">Get In Touch</span>
            <h2>Contact</h2>
          </div>
        </div>
      </div>
    </div>


    <div class="site-section bg-light" th:each="noticedetail : ${noticedetail}">
      <div class="container">
        <div class="row">

          <div class="col-lg-12">
            <div class="section-title mb-5">
              <h2>Modify</h2>
            </div>
            <form >
                  <div class="row" >
                  </div>
                  <div class="row">
                      <div class="col-md-6 form-group">
                          <label for="eaddress">제목</label>
                          <input type="text" id="title" name="title" class="form-control form-control-lg" readonly="readonly" th:value="${noticedetail.title}">
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-12 form-group">
                          <label for="message">내용</label>
                          <textarea name="content" id="content" cols="30" rows="10" class="form-control" readonly="readonly" th:text="${noticedetail.content}"></textarea>
                      </div>
                  </div>
                	 <input type="button" onclick="location.href='/qna/qnalist'" class="btn btn-primary py-3 px-5" id="return" value="돌아가기" />
                </form>
               </div>
            </div>
          </div>
        </div>

      </div>
    </div>

<footer th:include="@{/commons/footer.html}"></footer>
